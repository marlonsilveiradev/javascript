<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: normal 2em Arial;
    }
</style>
<body>
    
    <script>

        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br> `) //mosta quantos caracteres tem na variavel
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`) //Tranforma a variavel em todas letras maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //Transforma a variavel com todas as letras em minúsculas
    </script>
</body>
</html>
