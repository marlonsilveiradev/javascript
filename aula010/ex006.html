<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 1.5em Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var entendendoavar = window.document.getElementById('area') // Faz a ligação com o elemento nesse exemplo por ID com o conteudo html
        entendendoavar.addEventListener('click' , clicar) //addEventListener monitora a verificação do caso
        entendendoavar.addEventListener('mouseenter' , entrar)
        entendendoavar.addEventListener('mouseout' , saiu)
function clicar() {
    
    entendendoavar.innerText = "Clicou!" // Faz mudar o conteudo da variavel (innertext)
    entendendoavar.style.background = 'yellow'
    entendendoavar.style.color = 'black'
}
function entrar() {
    entendendoavar.innerText = "Entrou!"
}
function saiu() {
entendendoavar.innerText = "Saiu!"
entendendoavar.style.background = 'pink'
}
    </script>
</body>
</html>
